<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
      <li class="item">lorem ipsum</li>
      <li class="item">lorem ipsum</li>
      <li class="item">lorem ipsum</li>
      <li class="item">lorem ipsum</li>
      <li class="item">lorem ipsum</li>
      <li class="item">lorem ipsum</li>
    </ul>

    <button id="add-item">Add Item</button>

    <script>
      const items = document.getElementById('item-container');
      for (const item of items) {
        item.addEventListener('click', function (event) {
          // document.getElementById('item-container').removeChild(item);
          event.target.parentNode.removeChild(event.target);
        });
      }

      document
        .getElementById('add-item')
        .addEventListener('click', function () {
          const li = document.createElement('li');
          li.innerText = 'Brand New Item';
          const parent = document.getElementById('item-container');
          parent.appendChild(li);
        });

      // Delegate
      document
        .getElementById('item-container')
        .addEventListener('click', function (event) {
          event.target.parentNode.removeChild(event.target);
        });
    </script>
  </body>
</html>
